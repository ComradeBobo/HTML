<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia HTML</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/table.css">

</head>

<body>
    <header>
        <h1>Multimedia v HTML</h1>
        <ul>
            <li><a href="table.html">Tabulky</a></li>
            <li><a class="active" href="multimedia.html">Multimedia</a></li>
            <li><a href="fotogalerie.html">Fotogalerie</a></li>
        </ul>
    </header>
    <main>
        <h2>Obrázky v HTML</h2>
        <figure>
            <img width="940" height="560" src="img/ainsley.jpg" alt="Hehe">
            <figcaption>Šéfkuchař Ainsley Harriott</figcaption>
        </figure>
        <h2>Audio a video v HTML</h2>
        <figure>
            <video width="940" height="560" controls>
                <source src="media/HEHE BOI.mp4" type="video/mp4">
                Váš prohlížec bohužel tento formát nepodporuje.
            </video>
            <figcaption>Šéfkuchař Ainsley Harriott</figcaption>
        </figure>
        <figure>
            <audio controls>
                <source src="media/heheboi.mp3">
                Váš prohlížec bohužel tento formát nepodporuje.
            </audio>
            <figcaption>Hehe boi</figcaption>
        </figure>
        <figure>
            <h2>Video z YouTube</h2>
            <iframe width="940" height="420"
                src="https://www.youtube.com/watch?v=Hx_ntz8ZqrE&ab_channel=Babicovatelevize">
            </iframe>
        </figure>
    </main>
    <footer>
        <p>&copy; 2021 - Robin Harazim IT1</p>
    </footer>
</body>

</html>
