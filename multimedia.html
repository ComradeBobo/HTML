<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia HTML</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/table.css">

</head>

<body>
    <header>
        <h1>Multimedia v HTML</h1>
    </header>
    <main>
        <h2>Obrázky v HTML</h2>
        <figure>
            <img width="420" height="560" src="img/masaryk.jpg" alt="T.G.M">
            <figcaption>Tomáš Garrigue Masaryk</figcaption>
        </figure>
        <h2>Audio a video v HTML</h2>
        <figure>
            <video width="320" height="240" controls>
                <source src="media/Falling_Stairs.mp4" type="video/mp4">
                Váš prohlížec bohužel tento formát nepodporuje.
            </video>
            <figcaption>Internetový meme</figcaption>
        </figure>
        <figure>
            <audio controls>
                <source src="media/Nice Sound Effect.mp3">
                Váš prohlížec bohužel tento formát nepodporuje.
            </audio>
            <figcaption>Nice</figcaption>
        </figure>
        <figure>
            <h2>Video z YouTube</h2>
            <iframe width="420" height="315" src="https://www.youtube.com/watch?v=UZDuGjvXd1Q">
            </iframe>
        </figure>
    </main>
</body>

</html>
